<script type="text/javascript">
  // Returns the signed-in user's profile Pic URL.
function getProfilePicUrl() {
  return firebase.auth().currentUser.photoURL || 'web/images/profile.jpg';
}

// Returns the signed-in user's display name.
function getUserName() {
  return firebase.auth().currentUser.displayName;
}
function getPhoneNumber() {
  return firebase.auth().currentUser.phoneNumber;
}
function getEmail() {
  return firebase.auth().currentUser.email;
}
// Saves a new message on the Cloud Firestore.
function updateDetails() {
  var photoURL=getProfilePicUrl();
  var name=getUserName();
  var email=getEmail();
  var mobile=getPhoneNumber();
  document.getElementById("name").innerHTML = name;
document.getElementById("email").innerHTML = email;
document.getElementById("mobile").innerHTML = mobile;
document.getElementById("image").innerHTML = photoURL;  
  }
</script>
